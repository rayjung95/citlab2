<style>
#display {
    width:100vw;
    height:100vh;
    background-color:chocolate;

}



#button {
    width:200px;
    height:50px;
    position:absolute;
    top:0;
    right:0;
    bottom:0;
    left:0;
    margin:auto;

}

</style>


<body>
    
      
        <div id="display">
            <button id="button">Cool Stuff</button>
        </div>
    <script>
        var myBut = document.getElementById("button");
        var disp = document.getElementById("display");
    
        myBut.onclick = function(){
            disp.style.backgroundColor = "#AAA";
        }


    </script>
    
    
    
    

</body>
